    <h1>The di,dd, and dt element</h1>

    <p>
        These Three Element Are Used To Create A Description List
    </p>

    <dl>
        <dt>Coffee</dt>
        <dd>Black And Drink</dd>
        <dt>Milk</dt>
        <dd>White Cold Drink</dd>
    </dl>

    <h1>The Map Of Area Elements</h1>

    <img src="images/7c99f1dcda9b6cbca0f6e6f8cc8ad54b.jpg" alt="India Map" usemap="#map">

    <map name="map" >
        <area shape="rect" coords="200,300,300,400" href="https://mp.gov.in/" alt="">
    </map>
    <h1>FIGURE TAG</h1>
    <figure>
        <img src="images/logos/Gitm-Full-Size-Logo-272x300.png" alt="" height="150" width="150">
        <figcaption>Fig: GIHSM LOGO</figcaption>
    </figure>
    <h1>PICTURE TAG</h1>
    <picture>
        <source width="200" height="200" media="(min-width: 850px)" srcset="images/lilly.jpeg" >
        <source width="200" height="200"  media="(min-width: 400px)" srcset="images/rose.jpg" >
        <img src="images/lotas.jpg" alt="" style="width: auto;"  width="200" height="200" >
    </picture>
    <h1>SVG TAGS</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
